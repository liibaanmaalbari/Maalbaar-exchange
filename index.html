
<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Maalbaari Exchange</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F0F4F8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 1rem;
            color: #0B3D91;
        }
        label {
            display: block;
            margin: 1rem 0 0.5rem;
            color: #333;
            text-align: left;
        }
        input, select, button {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        button {
            background-color: #0B3D91;
            color: white;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #092c6d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Maalbaari Exchange</h1>
        <form action="confirm.html" method="GET">
            <label for="service">Dooro Adeeg:</label>
            <select name="service" id="service">
                <option value="zaad">MoneyGo ➔ Zaad</option>
                <option value="edahab">MoneyGo ➔ eDahab</option>
            </select>
            <label for="number">Lambarka (tusaale: 0634500408)</label>
            <input type="text" id="number" name="number" required>
            <label for="amount">Lacagta (tusaale: 1000)</label>
            <input type="number" id="amount" name="amount" required>
            <button type="submit">Soo saar Habka Dirista</button>
        </form>
    </div>
</body>
</html>
