<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maalbaari Exchange</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Maalbaari Exchange</h1>
    <form action="confirm.html" method="get">
      <label for="service">Dooro Adeeg:</label>
      <select id="service" name="service">
        <option value="zaad">MoneyGo ➔ Zaad</option>
        <option value="edahab">MoneyGo ➔ EDAHAB</option>
      </select>
      <label for="number">Lambarka (tusaale: 0634500408)</label>
      <input type="text" id="number" name="number" placeholder="0634500408" required/>
      <label for="amount">Lacagta (tusaale: 1000)</label>
      <input type="number" id="amount" name="amount" placeholder="1000" required/>
      <button type="submit">Soo saar Habka Dirista</button>
    </form>
  </div>
</body>
</html>
