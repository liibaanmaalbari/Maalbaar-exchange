
<!DOCTYPE html>
<html>
<head>
  <title>Xaqiiji Macluumaadka</title>
  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    window.onload = function() {
      const service = getQueryParam("service");
      const amount = getQueryParam("amount");
      let code = "";

      if (service === "ZAAD") {
        code = "*880*634500408*" + amount + "#";
      } else if (service === "EDAHAB") {
        code = "*110*634500408*" + amount + "#";
      }

      document.getElementById("output").innerText = "Fadlan wac codekan: " + code;
    };
  </script>
</head>
<body>
  <h2>Macluumaadka Xaqiiji</h2>
  <p id="output"></p>
</body>
</html>
